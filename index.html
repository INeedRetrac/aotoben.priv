<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aotoben Forum</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="rainbow-bar"></div>
<header>aotoben</header>

<div class="invite-container">
    <div class="invite-box" id="inviteBox">
        <h2>Enter Invite Code</h2>
        <input type="text" id="inviteCode" placeholder="Enter code here">
        <br>
        <button onclick="checkCode()">Enter</button>
        <p id="error" class="error">Invalid code, try again!</p>
    </div>
</div>

<div class="forum" id="forum">
    <h2>You Have No Access To This Forum.</h2>
    <p>Wait Till New Update.</p>
</div>

<script src="script.js"></script>
</body>
</html>
